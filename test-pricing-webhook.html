<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Pricing Webhook - Ciphermaniac</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a1a;
            color: #00ff00;
        }
        .container {
            background: #000;
            border: 1px solid #00ff00;
            padding: 20px;
            border-radius: 5px;
        }
        button {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 3px;
            font-family: inherit;
            font-weight: bold;
        }
        button:hover {
            background: #00aa00;
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        .output {
            background: #111;
            border: 1px solid #333;
            padding: 15px;
            margin: 10px 0;
            min-height: 100px;
            white-space: pre-wrap;
            font-size: 12px;
            max-height: 500px;
            overflow-y: auto;
        }
        .status {
            padding: 5px 10px;
            margin: 5px 0;
            border-radius: 3px;
        }
        .success { background: #004400; }
        .error { background: #440000; }
        .info { background: #004444; }
        .warning { background: #444400; }
        h1 { color: #00ffff; }
        h2 { color: #ffff00; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔧 Pricing Webhook Test Interface</h1>
        <p>Test the TCGCSV pricing integration system manually.</p>
        
        <h2>Available Tests:</h2>
        
        <button onclick="testGroups()">Test TCGCSV Groups API</button>
        <button onclick="testMapping()">Test Set Mapping</button>
        <button onclick="testCSV()">Test CSV Parsing</button>
        <button onclick="triggerFullUpdate()" style="background: #ff6600;">🚀 Trigger Full Update</button>
        <button onclick="clearOutput()">Clear Output</button>
        
        <div id="status" class="status info">Ready to test...</div>
        <div id="output" class="output">Click a button above to start testing...</div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        
        function setStatus(message, type = 'info') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }
        
        function appendOutput(text) {
            const outputEl = document.getElementById('output');
            outputEl.textContent += text + '\n';
            outputEl.scrollTop = outputEl.scrollHeight;
        }
        
        function clearOutput() {
            document.getElementById('output').textContent = '';
            setStatus('Output cleared');
        }
        
        async function makeRequest(endpoint, method = 'GET') {
            try {
                setStatus(`Making ${method} request to ${endpoint}...`, 'info');
                
                const response = await fetch(`${API_BASE}${endpoint}`, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                appendOutput(`=== ${method} ${endpoint} ===`);
                appendOutput(`Status: ${response.status} ${response.statusText}`);
                appendOutput(`Response:`);
                appendOutput(JSON.stringify(data, null, 2));
                appendOutput('');
                
                if (response.ok && !data.error) {
                    setStatus(`✅ ${endpoint} - Success`, 'success');
                } else {
                    setStatus(`❌ ${endpoint} - Failed: ${data.error || 'Unknown error'}`, 'error');
                }
                
                return data;
                
            } catch (error) {
                appendOutput(`=== ERROR: ${endpoint} ===`);
                appendOutput(`Error: ${error.message}`);
                appendOutput('');
                setStatus(`💥 ${endpoint} - Network Error: ${error.message}`, 'error');
                throw error;
            }
        }
        
        async function testGroups() {
            await makeRequest('/api/test-pricing?action=groups');
        }
        
        async function testMapping() {
            await makeRequest('/api/test-pricing?action=mapping');
        }
        
        async function testCSV() {
            await makeRequest('/api/test-pricing?action=csv&groupId=24269');
        }
        
        async function triggerFullUpdate() {
            const button = event.target;
            button.disabled = true;
            button.textContent = '⏳ Running...';
            
            try {
                await makeRequest('/api/trigger-pricing', 'POST');
            } finally {
                button.disabled = false;
                button.textContent = '🚀 Trigger Full Update';
            }
        }
        
        // Add some startup info
        document.addEventListener('DOMContentLoaded', () => {
            appendOutput('Ciphermaniac Pricing Webhook Test Interface');
            appendOutput('API Base URL: ' + API_BASE);
            appendOutput('');
            appendOutput('This interface tests the TCGCSV pricing integration.');
            appendOutput('Start with "Test TCGCSV Groups API" to verify connectivity.');
            appendOutput('');
        });
    </script>
</body>
</html>
