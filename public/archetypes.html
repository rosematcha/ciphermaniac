<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Archetypes • Ciphermaniac</title>
  <!-- Preload critical font to reduce layout shift -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght,SOFT,WONK@0,9..144,100..900,0..100,0..1;1,9..144,100..900,0..100,0..1&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/assets/style.css" />
  <link rel="icon" type="image/svg+xml" href="/assets/images/logo.svg" />
</head>
<body>
  <div class="analysis-page" data-state="loading">
    <main class="analysis-main">
      <div class="page-header">
        <h1 class="page-title">Archetypes</h1>
        <p class="page-subtitle">Analyze the top performing decks in the current meta.</p>
      </div>
      <div id="analysis-list-loading" class="analysis-loading" role="status">Loading archetypes…</div>
      <div id="analysis-list-empty" class="analysis-empty-state" hidden>
        <h2>No archetypes available</h2>
        <p>Try again later once new tournaments are published.</p>
      </div>
      <ul id="analysis-archetype-list" class="analysis-list__items" hidden></ul>
    </main>
  </div>

  <template id="analysis-list-item">
    <li class="analysis-list-item">
      <a class="analysis-list-item__button" href="#">
        <div class="analysis-list-item__preview">
          <div class="analysis-list-item__thumbnail" aria-hidden="true">
            <img class="analysis-list-item__thumbnail-image" alt="" loading="lazy" />
            <span class="analysis-list-item__thumbnail-fallback"></span>
          </div>
          <div class="analysis-list-item__main">
            <span class="analysis-list-item__name"></span>
            <span class="analysis-list-item__count"></span>
          </div>
        </div>
        <div class="analysis-list-item__stats">
          <span class="analysis-list-item__percent"></span>
          <span class="analysis-list-item__chevron" aria-hidden="true">→</span>
        </div>
      </a>
    </li>
  </template>

  <script type="module">
    import { createHeader } from '/assets/js/components/header.js';
    import { createFooter } from '/assets/js/components/footer.js';

    const header = createHeader({ currentPage: 'archetypes' });
    const footer = createFooter();
    document.body.insertAdjacentElement('afterbegin', header);
    const pageRoot = document.querySelector('.analysis-page');
    if (pageRoot) {
      pageRoot.insertAdjacentElement('afterend', footer);
    } else {
      document.body.insertAdjacentElement('beforeend', footer);
    }
  </script>
  <script src="/assets/js/archetype-analysis.js" type="module"></script>
</body>
</html>
