<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pokemon TCG Deck Archetypes - Meta Analysis | Ciphermaniac</title>
    <meta
      name="description"
      content="Explore the top Pokemon TCG deck archetypes. Analyze win rates, matchups, core cards, and deck variants to master the competitive meta."
    />
    <meta
      name="keywords"
      content="Pokemon TCG decks, deck archetypes, PTCG meta, competitive decks, Pokemon deck analysis, top tier decks, meta report"
    />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://ciphermaniac.com/archetypes" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://ciphermaniac.com/archetypes" />
    <meta property="og:title" content="Pokemon TCG Deck Archetypes - Meta Analysis" />
    <meta
      property="og:description"
      content="Explore the top Pokemon TCG deck archetypes. Analyze win rates, matchups, core cards, and deck variants."
    />
    <meta property="og:image" content="https://ciphermaniac.com/assets/images/og-image.png" />
    <meta property="og:site_name" content="Ciphermaniac" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://ciphermaniac.com/archetypes" />
    <meta name="twitter:title" content="Pokemon TCG Deck Archetypes" />
    <meta
      name="twitter:description"
      content="Explore the top Pokemon TCG deck archetypes and analyze the competitive meta."
    />
    <meta name="twitter:image" content="https://ciphermaniac.com/assets/images/og-image.png" />

    <!-- Favicon - PNG for Google compatibility -->
    <link rel="icon" type="image/png" sizes="48x48" href="/assets/images/favicon-48x48.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="theme-color" content="#fee475" />

    <!-- Preload critical font to reduce layout shift -->
    <link rel="preload" href="/assets/fonts/fraunces.woff2" as="font" type="font/woff2" crossorigin />
    <link rel="stylesheet" href="/assets/style.css" />
    <!-- Preload critical JS module for faster page load -->
    <link rel="modulepreload" href="/assets/js/src/archetype-analysis.js" />
  </head>
  <body>
    <div class="analysis-page">
      <main id="main-content" class="analysis-main">
        <div class="page-header">
          <h1 class="page-title">Archetypes</h1>
          <p class="page-subtitle">Analyze the top performing decks in the current meta.</p>
        </div>
        <div id="analysis-list-loading" class="analysis-loading" role="status">Loading archetypes…</div>
        <div id="analysis-list-empty" class="analysis-empty-state" hidden>
          <h2>No archetypes available</h2>
          <p>Try again later once new tournaments are published.</p>
        </div>
        <ul id="analysis-archetype-list" class="analysis-list__items" hidden></ul>
      </main>
    </div>

    <template id="analysis-list-item">
      <li class="analysis-list-item">
        <a class="analysis-list-item__button" href="#">
          <div class="analysis-list-item__preview">
            <div class="analysis-list-item__thumbnail" aria-hidden="true">
              <img class="analysis-list-item__thumbnail-image" alt="" loading="lazy" />
              <span class="analysis-list-item__thumbnail-fallback"></span>
            </div>
            <div class="analysis-list-item__main">
              <span class="analysis-list-item__name"></span>
              <span class="analysis-list-item__count"></span>
            </div>
          </div>
          <div class="analysis-list-item__stats">
            <span class="analysis-list-item__percent"></span>
            <span class="analysis-list-item__chevron" aria-hidden="true">→</span>
          </div>
        </a>
      </li>
    </template>

    <script type="module">
      import { createHeader } from '/assets/js/src/components/header.js';
      import { createFooter } from '/assets/js/src/components/footer.js';

      const header = createHeader({ currentPage: 'archetypes' });
      const footer = createFooter();
      document.body.insertAdjacentElement('afterbegin', header);
      const pageRoot = document.querySelector('.analysis-page');
      if (pageRoot) {
        pageRoot.insertAdjacentElement('afterend', footer);
      } else {
        document.body.insertAdjacentElement('beforeend', footer);
      }
    </script>
    <script src="/assets/js/src/archetype-analysis.js" type="module"></script>
  </body>
</html>
