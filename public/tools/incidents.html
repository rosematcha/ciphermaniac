<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tournament Incidents - Pokemon TCG Data | Ciphermaniac</title>
    <meta
      name="description"
      content="View Pokemon TCG tournament data collection status and incidents. Track which events have been processed."
    />
    <meta name="keywords" content="Pokemon TCG tournaments, data status, tournament tracking, PTCG events" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://ciphermaniac.com/tools/incidents" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://ciphermaniac.com/tools/incidents" />
    <meta property="og:title" content="Tournament Incidents - Ciphermaniac" />
    <meta property="og:description" content="View Pokemon TCG tournament data collection status." />
    <meta property="og:image" content="https://ciphermaniac.com/assets/images/og-image.png" />
    <meta property="og:site_name" content="Ciphermaniac" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://ciphermaniac.com/tools/incidents" />
    <meta name="twitter:title" content="Tournament Incidents" />
    <meta name="twitter:description" content="View Pokemon TCG tournament data collection status." />
    <meta name="twitter:image" content="https://ciphermaniac.com/assets/images/og-image.png" />

    <!-- Favicon - PNG for Google compatibility -->
    <link rel="icon" type="image/png" sizes="48x48" href="/assets/images/favicon-48x48.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="theme-color" content="#fee475" />

    <link rel="preload" href="/assets/fonts/fraunces.woff2" as="font" type="font/woff2" crossorigin />
    <link rel="stylesheet" href="/assets/style.css" />
  </head>
  <body>
    <main class="incidents-page">
      <h1 class="incidents-title">Incidents</h1>
      <section class="incidents-content">
        <ul class="incidents-list" id="incidentsList" aria-live="polite" aria-busy="true">
          <li class="incidents-placeholder">Loading tournaments...</li>
        </ul>
        <div class="incidents-footer">
          <p class="incidents-note">
            Are we missing one? Send it through the
            <a href="https://ciphermaniac.com/feedback" target="_blank" rel="noopener noreferrer">feedback form</a>
            or
            <a href="https://x.com/ciphermaniac" target="_blank" rel="noopener noreferrer">our Twitter!</a>
          </p>
          <nav class="incidents-pagination is-hidden" id="incidentsPagination" aria-label="Incidents pagination"></nav>
        </div>
      </section>
    </main>

    <script type="module">
      import { createHeader } from '/assets/js/src/components/header.js';
      import { createFooter } from '/assets/js/src/components/footer.js';
      import { initIncidentsPage } from '/assets/js/src/incidents.js';

      const header = createHeader();
      const footer = createFooter();

      document.body.insertAdjacentElement('afterbegin', header);
      document.body.insertAdjacentElement('beforeend', footer);

      initIncidentsPage();
    </script>
  </body>
</html>
