    <link rel="modulepreload" href="/assets/js/src/loaders/trends.js" />
  </head>
  <body>
    <main id="main-content" class="trends-page" tabindex="-1">
      <div class="page-header">
        <h1 class="page-title">Meta Trends</h1>
        <p class="page-subtitle">Track the rise and fall of decks over time.</p>
      </div>
      <section class="trends-shell">
        <section id="trend-meta" class="trend-panel" aria-live="polite">
          <div class="meta-chart-wrapper">
            <div id="trend-meta-chart" class="meta-chart">
              <div class="loading" id="trends-loading">Loading trend data...</div>
            </div>
            <div class="meta-chart-chin" role="group" aria-label="Trend filters">
              <div class="chin-filter">
                <label for="trend-time-filter">Time</label>
                <select id="trend-time-filter" class="chin-select" aria-label="Select time period">
                  <option value="7">This Week</option>
                  <option value="14" selected>Last 2 Weeks</option>
                  <option value="30">Last Month</option>
                </select>
              </div>
              <div class="chin-filter" hidden>
                <label for="trend-performance-filter">Show</label>
                <select id="trend-performance-filter" class="chin-select" aria-label="Filter by performance">
                  <option value="all" selected>All Decks</option>
                  <option value="top50">Top 50%</option>
                  <option value="top25">Top 25%</option>
                  <option value="top16">Top 16</option>
                  <option value="top8">Top 8</option>
                  <option value="top4">Top 4</option>
                  <option value="top2">Finals</option>
                  <option value="winner">Winners Only</option>
                </select>
              </div>
              <div class="chin-filter">
                <label for="trend-density-filter">Density</label>
                <select id="trend-density-filter" class="chin-select" aria-label="Select chart density">
                  <option value="4">Low</option>
                  <option value="6" selected>Medium</option>
                  <option value="8">High</option>
                  <option value="10">Extreme</option>
                </select>
              </div>
              <span class="chin-yaxis" id="trend-meta-range" aria-live="polite"></span>
            </div>
          </div>
          <div class="meta-legend" id="trend-legend"></div>
          <div class="movers" id="trend-movers"></div>
          <div class="card-movers">
            <h3>Card movers (past month)</h3>
            <div class="movers" id="trend-card-movers"></div>
          </div>
        </section>

        <section id="trend-archetypes" class="trend-panel" aria-live="polite" hidden>
          <header class="trend-panel__header">
            <div>
              <p class="eyebrow">Archetype focus</p>
              <h2>Consistent performers</h2>
            </div>
          </header>
          <div class="trends-list" id="trends-list">
            <div class="loading" id="trends-loading-arch">Loading trend data...</div>
          </div>
        </section>
      </section>
    </main>

    <script type="module">
      import { createHeader } from '/assets/js/src/components/header.js';
      import { createFooter } from '/assets/js/src/components/footer.js';

      const header = createHeader({ currentPage: 'trends' });
      const footer = createFooter();

      document.body.insertAdjacentElement('afterbegin', header);
      document.body.insertAdjacentElement('beforeend', footer);
    </script>
    <script src="/assets/js/src/loaders/trends.js" type="module"></script>
  </body>
</html>
