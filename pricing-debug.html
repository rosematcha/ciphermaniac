<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Debug Tool</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .input-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"] { width: 100%; padding: 8px; font-size: 14px; }
        button { padding: 10px 20px; background: #007cba; color: white; border: none; cursor: pointer; }
        button:hover { background: #005a87; }
        .results { margin-top: 20px; padding: 15px; background: #f5f5f5; border-radius: 5px; }
        .error { color: red; }
        .success { color: green; }
        .sample-cards { margin-top: 20px; }
        .sample-card { 
            display: inline-block; 
            margin: 5px; 
            padding: 5px 10px; 
            background: #e0e0e0; 
            border-radius: 3px; 
            cursor: pointer;
            font-size: 12px;
        }
        .sample-card:hover { background: #d0d0d0; }
        pre { background: #f8f8f8; padding: 10px; overflow-x: auto; font-size: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ciphermaniac Pricing Debug Tool</h1>
        
        <div class="input-group">
            <label for="cardId">Card Identifier (Name::SET::NUMBER format):</label>
            <input type="text" id="cardId" placeholder="e.g., Charizard ex::OBF::125" value="">
        </div>
        
        <button onclick="testPricing()">Test Pricing Lookup</button>
        <button onclick="loadPricingData()">Load All Pricing Data</button>
        <button onclick="testAPI()">Test API Directly</button>
        
        <div id="results" class="results" style="display: none;">
            <h3>Results:</h3>
            <div id="resultContent"></div>
        </div>
        
        <div class="sample-cards">
            <h3>Sample Card IDs (click to test):</h3>
            <div class="sample-card" onclick="testCard('Galvantula::SFA::002')">Galvantula::SFA::002</div>
            <div class="sample-card" onclick="testCard('Charizard ex::OBF::125')">Charizard ex::OBF::125</div>
            <div class="sample-card" onclick="testCard('Air Balloon::BLK::079')">Air Balloon::BLK::079</div>
            <div class="sample-card" onclick="testCard('Prime Catcher::TEF::157')">Prime Catcher::TEF::157</div>
            <div class="sample-card" onclick="testCard('Neo Upper Energy::TEF::162')">Neo Upper Energy::TEF::162</div>
        </div>
    </div>

    <script>
        let pricingData = null;

        function showResult(content, isError = false) {
            const results = document.getElementById('results');
            const resultContent = document.getElementById('resultContent');
            resultContent.innerHTML = content;
            resultContent.className = isError ? 'error' : 'success';
            results.style.display = 'block';
        }

        function testCard(cardId) {
            document.getElementById('cardId').value = cardId;
            testPricing();
        }

        async function testAPI() {
            try {
                showResult('Testing API endpoint...');
                const response = await fetch('/api/get-prices');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                const cardCount = Object.keys(data.cardPrices || {}).length;
                const sampleCards = Object.entries(data.cardPrices || {}).slice(0, 5);
                
                showResult(`
                    <h4>API Test Success</h4>
                    <p><strong>Last Updated:</strong> ${data.lastUpdated}</p>
                    <p><strong>Update Source:</strong> ${data.updateSource}</p>
                    <p><strong>Total Cards:</strong> ${cardCount}</p>
                    <h5>Sample Cards:</h5>
                    <pre>${JSON.stringify(sampleCards, null, 2)}</pre>
                `);
                
                pricingData = data;
                
            } catch (error) {
                showResult(`
                    <h4>API Test Failed</h4>
                    <p>${error.message}</p>
                `, true);
            }
        }

        async function loadPricingData() {
            try {
                if (!pricingData) {
                    await testAPI();
                    return;
                }
                
                const cardCount = Object.keys(pricingData.cardPrices || {}).length;
                const allCards = Object.keys(pricingData.cardPrices || {}).slice(0, 50);
                
                showResult(`
                    <h4>Pricing Data Loaded</h4>
                    <p><strong>Total Cards:</strong> ${cardCount}</p>
                    <h5>First 50 Card IDs:</h5>
                    <pre>${allCards.join('\\n')}</pre>
                `);
                
            } catch (error) {
                showResult(`
                    <h4>Failed to Load Pricing Data</h4>
                    <p>${error.message}</p>
                `, true);
            }
        }

        async function testPricing() {
            const cardId = document.getElementById('cardId').value.trim();
            
            if (!cardId) {
                showResult('Please enter a card identifier', true);
                return;
            }

            try {
                // Ensure we have pricing data
                if (!pricingData) {
                    showResult('Loading pricing data first...');
                    await testAPI();
                    if (!pricingData) return;
                }
                
                showResult('Testing pricing lookup...');
                
                // Test direct lookup
                const cardData = pricingData.cardPrices[cardId];
                
                if (cardData) {
                    showResult(`
                        <h4>Price Found!</h4>
                        <p><strong>Card:</strong> ${cardId}</p>
                        <p><strong>Price:</strong> $${cardData.price ? cardData.price.toFixed(2) : 'N/A'}</p>
                        <p><strong>TCGPlayer ID:</strong> ${cardData.tcgPlayerId || 'N/A'}</p>
                    `);
                } else {
                    // Try fuzzy matching
                    const allKeys = Object.keys(pricingData.cardPrices);
                    const cardName = cardId.split('::')[0].toLowerCase();
                    const similarCards = allKeys.filter(key => 
                        key.toLowerCase().includes(cardName)
                    ).slice(0, 10);
                    
                    showResult(`
                        <h4>Card Not Found</h4>
                        <p><strong>Searched for:</strong> ${cardId}</p>
                        <p><strong>Total cards in database:</strong> ${allKeys.length}</p>
                        ${similarCards.length > 0 ? `
                            <h5>Similar cards found:</h5>
                            <pre>${similarCards.join('\\n')}</pre>
                        ` : '<p>No similar cards found.</p>'}
                    `, true);
                }
                
            } catch (error) {
                showResult(`
                    <h4>Pricing Test Failed</h4>
                    <p>${error.message}</p>
                    <pre>${error.stack}</pre>
                `, true);
            }
        }

        // Auto-load pricing data on page load
        window.addEventListener('load', () => {
            testAPI();
        });
    </script>
</body>
</html>
