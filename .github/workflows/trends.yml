# =============================================================================
# Trends Report
# =============================================================================
# Generates historical trend analysis from accumulated meta reports.
# Automatically runs after Online Meta Report completes.
#
# Triggers:
#   - Automatically after Online Meta Report workflow completes
#   - Manual dispatch with configurable R2 prefix
#
# Upstream: Triggered by online-meta.yml
# =============================================================================

name: (Daily Chore) Trends Report

run-name: >-
  ${{ github.event_name == 'workflow_run' && 'Trends (post-meta)' ||
      format('Trends Report (prefix={0})', inputs.reports_prefix || 'reports') }}

on:
  workflow_run:
    workflows: ['Online Meta Report']
    types:
      - completed
  workflow_dispatch:
    inputs:
      reports_prefix:
        description: 'R2 reports prefix (default: reports)'
        required: false
        default: 'reports'
        type: string
      skip_delay:
        description: 'Skip the 5-minute settling delay'
        required: false
        default: false
        type: boolean

concurrency:
  group: trends-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build-trends:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    # Only run if triggered manually OR if the upstream workflow succeeded
    if: >-
      github.event_name == 'workflow_dispatch' ||
      github.event.workflow_run.conclusion == 'success'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build shared utilities
        run: npm run build:shared

      - name: Wait for data to settle
        if: github.event_name == 'workflow_run' && inputs.skip_delay != true
        run: |
          echo "Waiting 1 minute for online-meta data to settle..."
          sleep 60

      - name: Generate trends report
        run: npx tsx .github/scripts/run-trends.ts
        env:
          LIMITLESS_API_KEY: ${{ secrets.LIMITLESS_API_KEY }}
          R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          R2_BUCKET_NAME: ${{ secrets.R2_BUCKET_NAME }}
          R2_REPORTS_PREFIX: ${{ github.event.inputs.reports_prefix || 'reports' }}

      - name: Summary
        run: |
          echo "## Trends Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Trigger**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Reports prefix**: \`${{ inputs.reports_prefix || 'reports' }}\`" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.event_name }}" == "workflow_run" ]; then
            echo "- **Upstream run**: [Online Meta Report #${{ github.event.workflow_run.run_number }}](${{ github.event.workflow_run.html_url }})" >> $GITHUB_STEP_SUMMARY
          fi
