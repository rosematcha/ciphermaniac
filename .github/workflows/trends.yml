name: Trends Report

on:
  workflow_dispatch:
    inputs:
      reports_prefix:
        description: 'R2 reports prefix (default: reports)'
        required: false
        default: 'reports'
        type: string

permissions:
  contents: read

jobs:
  build-trends:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Generate trends report
        run: node .github/scripts/run-trends.mjs
        env:
          LIMITLESS_API_KEY: ${{ secrets.LIMITLESS_API_KEY }}
          R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          R2_BUCKET_NAME: ${{ secrets.R2_BUCKET_NAME }}
          R2_REPORTS_PREFIX: ${{ github.event.inputs.reports_prefix || 'reports' }}
