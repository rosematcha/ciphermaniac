# =============================================================================
# One-Time Tournament Refresh
# =============================================================================
# DANGER: Full rebuild of tournament database from scratch.
# This is a one-time migration/recovery tool, NOT for regular use.
#
# Triggers:
#   - Manual dispatch only (requires confirmation)
#
# Use Cases:
#   - Data corruption recovery
#   - Schema migration
#   - Initial database population
# =============================================================================

name: One-Time Tournament Refresh

run-name: FULL Tournament Rebuild

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type REFRESH to confirm full tournament rebuild (one-time use)'
        required: true
        type: string

concurrency:
  group: tournament-refresh
  cancel-in-progress: false  # Never cancel a full rebuild

jobs:
  refresh:
    if: github.event.inputs.confirm == 'REFRESH'
    runs-on: ubuntu-latest
    timeout-minutes: 60  # Long timeout for full rebuild

    env:
      R2_BUCKET_NAME: ${{ secrets.R2_BUCKET_NAME || 'ciphermaniac-reports' }}

    steps:
      - name: Confirm destructive operation
        run: |
          echo "::warning::Starting FULL tournament rebuild. This may take a long time."
          echo "## Full Tournament Rebuild Started" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "This is a destructive operation that will rebuild all tournament data." >> $GITHUB_STEP_SUMMARY

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install boto3 requests beautifulsoup4

      - name: Install rclone
        run: |
          sudo apt-get update
          sudo apt-get install -y rclone

      - name: Configure rclone remote
        env:
          R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
        run: |
          mkdir -p ~/.config/rclone
          cat <<EOF > ~/.config/rclone/rclone.conf
          [r2]
          type = s3
          provider = Cloudflare
          access_key_id = ${R2_ACCESS_KEY_ID}
          secret_access_key = ${R2_SECRET_ACCESS_KEY}
          endpoint = https://${R2_ACCOUNT_ID}.r2.cloudflarestorage.com
          EOF

      - name: Refresh tournaments (one-time)
        env:
          R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          RCLONE_REMOTE_NAME: r2
          PUBLIC_R2_BASE_URL: https://r2.ciphermaniac.com
        run: python .github/scripts/refresh-tournaments.py

      - name: Summary
        if: always()
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "Rebuild completed at $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
