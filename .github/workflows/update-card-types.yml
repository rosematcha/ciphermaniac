name: Update Card Types Database

on:
  # Run daily at 3 AM UTC (after online meta cron should have run)
  schedule:
    - cron: '0 3 * * *'
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  update-card-types:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm ci
        if: hashFiles('package-lock.json') != ''
      
      - name: Download reports from Cloudflare R2
        env:
          R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          R2_BUCKET_NAME: ${{ secrets.R2_BUCKET_NAME || 'ciphermaniac-reports' }}
        run: |
          set -euo pipefail
          
          echo "Installing AWS CLI v2..."
          curl -sS "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip -q awscliv2.zip
          sudo ./aws/install --update
          rm -rf aws awscliv2.zip
          
          echo "Downloading reports from R2..."
          mkdir -p public/reports
          
          # Configure AWS CLI for R2
          aws configure set aws_access_key_id "${R2_ACCESS_KEY_ID}"
          aws configure set aws_secret_access_key "${R2_SECRET_ACCESS_KEY}"
          aws configure set region auto
          
          # Download only master.json files (skip archetype folders and other large assets)
          aws s3 sync "s3://${R2_BUCKET_NAME}/reports/" public/reports/ \
            --exclude "*" \
            --include "*/master.json" \
            --endpoint-url "https://${R2_ACCOUNT_ID}.r2.cloudflarestorage.com"
          
          echo "Reports downloaded successfully"

      - name: Download existing card types database
        env:
          R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          R2_BUCKET_NAME: ${{ secrets.R2_BUCKET_NAME || 'ciphermaniac-reports' }}
        run: |
          set -euo pipefail
          mkdir -p public/assets/data
          if aws s3 ls "s3://${R2_BUCKET_NAME}/assets/data/card-types.json" --endpoint-url "https://${R2_ACCOUNT_ID}.r2.cloudflarestorage.com" > /dev/null 2>&1; then
            aws s3 cp "s3://${R2_BUCKET_NAME}/assets/data/card-types.json" public/assets/data/card-types.json \
              --endpoint-url "https://${R2_ACCOUNT_ID}.r2.cloudflarestorage.com"
            echo "Existing card types database downloaded"
          else
            echo "No existing card types database found in R2; starting fresh"
          fi
      
      - name: Build card types database
        run: |
          echo "Building card types database..."
          node tools/build-card-types.mjs
      
      - name: Upload card types database to R2
        env:
          R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          R2_BUCKET_NAME: ${{ secrets.R2_BUCKET_NAME || 'ciphermaniac-reports' }}
        run: |
          set -euo pipefail
          if [ ! -f public/assets/data/card-types.json ]; then
            echo "Card types database missing"
            exit 1
          fi
          
          aws configure set aws_access_key_id "${R2_ACCESS_KEY_ID}"
          aws configure set aws_secret_access_key "${R2_SECRET_ACCESS_KEY}"
          aws configure set region auto
          
          aws s3 cp \
            public/assets/data/card-types.json \
            "s3://${R2_BUCKET_NAME}/assets/data/card-types.json" \
            --content-type "application/json" \
            --endpoint-url "https://${R2_ACCOUNT_ID}.r2.cloudflarestorage.com"
          
          echo "Uploaded card types database to R2"
      
      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet public/assets/data/card-types.json; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected in card types database"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected in card types database"
          fi
      
      - name: Commit and push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git add public/assets/data/card-types.json
          git commit -m "chore: update card types database [skip ci]"
          git push
      
      - name: Upload card types database as artifact
        uses: actions/upload-artifact@v4
        with:
          name: card-types-database
          path: public/assets/data/card-types.json
          retention-days: 30
      
      - name: Summary
        run: |
          echo "## Card Types Database Update" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.check_changes.outputs.has_changes }}" == "true" ]; then
            echo "✅ Database updated with new card types" >> $GITHUB_STEP_SUMMARY
            
            # Count cards in database
            CARD_COUNT=$(jq 'length' public/assets/data/card-types.json)
            echo "- Total cards in database: **${CARD_COUNT}**" >> $GITHUB_STEP_SUMMARY
          else
            echo "✅ No new cards to add - database is up to date" >> $GITHUB_STEP_SUMMARY
          fi
