# =============================================================================
# Download Tournament Report
# =============================================================================
# Downloads and processes individual tournament data from Limitless Labs.
# Use for adding specific tournaments to the dataset on-demand.
#
# Triggers:
#   - Manual dispatch only (requires tournament URL)
#
# Options:
#   - Anonymize player names for privacy
# =============================================================================

name: Download Tournament Report

run-name: >-
  Download Tournament${{ inputs.anonymize == true && ' (anonymized)' || '' }}

on:
  workflow_dispatch:
    inputs:
      limitless_url:
        description: 'Limitless Labs tournament URL (e.g., https://limitlesstcg.com/tournaments/...)'
        required: true
        type: string
      anonymize:
        description: 'Anonymize player names'
        required: false
        type: boolean
        default: false

concurrency:
  group: download-tournament-${{ github.ref }}
  cancel-in-progress: false  # Don't cancel - each tournament download is unique

permissions:
  contents: read

jobs:
  download-tournament:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Validate URL
        run: |
          URL="${{ inputs.limitless_url }}"
          if [[ ! "$URL" =~ ^https://limitlesstcg\.com/tournaments/ ]]; then
            echo "Invalid URL format. Expected: https://limitlesstcg.com/tournaments/..."
            exit 1
          fi
          echo "URL validated: $URL"

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install requests beautifulsoup4 boto3

      - name: Download and process tournament
        env:
          LIMITLESS_URL: ${{ inputs.limitless_url }}
          ANONYMIZE: ${{ inputs.anonymize }}
          R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          R2_BUCKET_NAME: ciphermaniac-reports
        run: python .github/scripts/download-tournament.py

      - name: Summary
        run: |
          echo "## Tournament Download" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **URL**: \`${{ inputs.limitless_url }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Anonymized**: ${{ inputs.anonymize == true && 'Yes' || 'No' }}" >> $GITHUB_STEP_SUMMARY
