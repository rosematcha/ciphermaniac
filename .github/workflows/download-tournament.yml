name: Download Tournament Report

on:
  workflow_dispatch:
    inputs:
      limitless_url:
        description: 'Limitless Labs tournament URL'
        required: true
        type: string
      anonymize:
        description: 'Anonymize player names'
        required: false
        type: boolean
        default: false

permissions:
  contents: read

jobs:
  download-tournament:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 boto3

      - name: Download and process tournament
        env:
          LIMITLESS_URL: ${{ inputs.limitless_url }}
          ANONYMIZE: ${{ inputs.anonymize }}
          R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          R2_BUCKET_NAME: ciphermaniac-reports
        run: |
          python .github/scripts/download-tournament.py
