name: Update Card Synonyms

on:
  schedule:
    - cron: '0 6 * * 0'  # Weekly on Sunday at 6 AM UTC
  workflow_dispatch:
    inputs:
      commit_to_repo:
        description: 'Commit updated synonyms to repository'
        required: false
        type: boolean
        default: true

permissions:
  contents: write

jobs:
  update-synonyms:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Generate and upload card synonyms
        run: node .github/scripts/update-card-synonyms.mjs
        env:
          R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          R2_BUCKET_NAME: ${{ secrets.R2_BUCKET_NAME }}
          PUBLIC_R2_BASE_URL: https://r2.ciphermaniac.com

      - name: Commit changes
        if: inputs.commit_to_repo == true || github.event_name == 'schedule'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/assets/card-synonyms.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update card synonyms [automated]"
            git push
          fi
