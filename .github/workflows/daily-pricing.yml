# =============================================================================
# Daily Price Check
# =============================================================================
# Updates card pricing data from external pricing APIs.
# Stores price history in Cloudflare R2 for trend analysis.
#
# Triggers:
#   - Daily at 12:00 UTC (same time as online-meta for fresh data)
#   - Manual dispatch
# =============================================================================

name: (Daily Chore) Daily Price Check

run-name: >-
  ${{ github.event_name == 'schedule' && 'Daily Price Update' || 'Price Update (manual)' }}

on:
  schedule:
    - cron: '0 12 * * *' # Daily at 12:00 UTC
  workflow_dispatch:

concurrency:
  group: pricing-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  update-prices:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install requests boto3

      - name: Update card prices
        env:
          R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          R2_BUCKET_NAME: ciphermaniac-reports
        run: python .github/scripts/update-prices.py

      - name: Summary
        run: |
          echo "## Daily Price Check" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Price data updated successfully" >> $GITHUB_STEP_SUMMARY
