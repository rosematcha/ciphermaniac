<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Card Details â€“ Ciphermaniac</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>

  <!-- Search toolbar (minimal, card-only) -->
  <div class="toolbar" role="search" aria-label="Card search">
    <div class="toolbar-inner">
      <div class="controls card-search">
        <div class="search-wrap">
          <!-- magnifying icon (decorative) -->
          <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M21 21l-4.35-4.35" stroke="#7c86a8" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"></path>
            <circle cx="11" cy="11" r="6" stroke="#7c86a8" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"></circle>
          </svg>
          <input id="card-search" type="search" placeholder="Search cards" autocomplete="off" aria-label="Search cards" />
          <datalist id="card-names"></datalist>
          <div id="card-suggestions" class="suggestions" role="listbox" aria-label="Card suggestions"></div>
          
        </div>
      </div>
    </div>
  </div>

  <main>
    <!-- Suggestions landing (populated by assets/js/cardsLanding.js when no card is selected) -->
    <section id="cards-landing" class="cards-landing" hidden>
      <div class="landing-inner">
        <h2 class="landing-title">Suggestions</h2>
        <div id="suggestions-root" class="suggestions-root"></div>
      </div>
    </section>

    <section id="card-meta" class="card-sect">
  <div class="header-title">
    <h1 id="card-title">Card Details</h1>
    <div id="card-sets" class="card-sets"></div>
  </div>
  <div id="card-hero" class="card-hero" aria-hidden="true"></div>
  <div id="card-price" class="card-price"></div>
  <div id="card-center">
  <!-- window-select removed; card page always shows the most recent 6 tournaments -->
        <div id="card-chart"></div>
        <div id="card-copies"></div>
  </div>
  <div id="card-events"></div>
      <!-- Card meta-share and copy count graph will go here -->
    </section>
  <section id="card-analysis" class="card-sect">
      <h2>In-Depth Analysis</h2>
      <div class="controls" style="margin-top:8px">
        <label>
          Event:
          <select id="analysis-event"></select>
        </label>
  <!-- Min decks selector removed; using sensible default in code -->
      </div>
      <div id="analysis-table" style="margin-top:8px"></div>
    </section>
  </main>

  <script type="module">
    import { createHeader } from './assets/js/components/header.js';
    import { createFooter } from './assets/js/components/footer.js';
    
    // Insert header and footer
    const header = createHeader({ currentPage: 'cards' });
    const footer = createFooter();
    
    document.body.insertAdjacentElement('afterbegin', header);
    document.body.insertAdjacentElement('beforeend', footer);
  </script>
  <script src="assets/js/card.js" type="module"></script>
</body>
</html>
